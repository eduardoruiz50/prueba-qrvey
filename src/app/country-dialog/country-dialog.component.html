<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content class='dialogContent'>
 <label>Region: {{data.region}}</label> 
 <label>Population: {{data.population}}</label>
 <label>Capital: {{data.capital[0]}}</label>
 <label>Currency: {{data.currency}}</label>
 <label>Languaje: {{data.language}}</label>
 <label>Border Countries: {{data.borderCountries}}</label>
 <label>Flag: {{data.flag}}</label>
</div>
